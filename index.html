<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c0fe);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 20px;
        }
        form {
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 1rem;
            border-bottom: 1px solid #007bff;
        }
        a:hover {
            color: #0056b3;
            border-bottom: 1px solid #0056b3;
        }
    </style>
</head>
<body>
    <h1>Employee Form</h1>
    <form action="/submit" method="POST">
        <label for="empId">Employee ID:</label>
        <input type="text" id="empId" name="empId" required>
        
        <label for="empName">Employee Name:</label>
        <input type="text" id="empName" name="empName" required>
        
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>
        
        <label for="salary">Annual Salary:</label>
        <input type="number" id="salary" name="salary" step="0.01" required>
        
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>
        
        <label for="leaveDays">Leave Count:</label>
        <input type="number" id="leaveDays" name="leaveDays" step="1" min="0" required>
        
        <button type="submit">Submit</button>
    </form>
    <a href="/employees">View Employee List</a>
    <a href="/total-salary">Calculate Total Salary</a>
</body>
</html>
